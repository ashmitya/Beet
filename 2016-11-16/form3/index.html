<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form3</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<main>
		<div>
			<img src="img/key-logo.png" alt="logo">
			<h1>Create your free account</h1>
		</div>
		<p>Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#">Log in</a>.
		</p>
		<br>
		<div class="full_name">
			<input type="text" id="first-name" placeholder="First name">
			<input type="text" id="last-name" placeholder="Last name">
		</div>
		<br>
		<input type="email" id="email" placeholder="Email address">
		<br>
		<input type="password" id="password" placeholder="Password">
		<br><br>
		<button type="submit">Sign up for free</button>
		<br><br>
		<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
	</main>
</body>
</html>
