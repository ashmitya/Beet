<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather forecast</title>
	<link rel="icon" href="http://academy.alexcss.com/wp-content/uploads/2015/09/favicon.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" href="weather-icons-master/css/weather-icons.min.css">
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<section>
		<header>
			<h1>Weather Forecast <i class="wi wi-sunrise"></i></h1>
		</header>
		<main>
			<!-- 1st row -->
			<div id="sector1" class="s50"><p>Lisbon<br>21 &#8451 <i class="wi wi-day-sunny"></i></p></div>
			<div id="sector2" class="s25"><p>Paris<br>11 &#8451 <i class="wi wi-night-snow"></i></p></div>
			<div id="sector3" class="s25"><p>Belgrade<br>15 &#8451 <i class="wi wi-day-cloudy"></i></p></div>
			<!-- 2nd row -->
			<div id="sector4" class="s25"><p>Moscow<br>21 &#8451 <i class="wi wi-day-cloudy-high"></i></p></div>
			<div id="sector5" class="s25"><p>Tel Aviv<br>32 &#8451 <i class="wi wi-hot"></i></p></div>
			<div id="sector6" class="s25"><p>Cair<br>21 &#8451 <i class="wi wi-day-sunny"></i></p></div>
			<div id="sector7" class="s25"><p>New York<br>17 &#8451 <i class="wi wi-day-storm-showers"></i></p></div>
			<!-- 3rd row -->
			<div id="sector8" class="s25"><p>New Delhi<br>17 &#8451 <i class="wi wi-rain-wind"></i></p></div>
			<div id="sector9" class="s50"><p>San Francisco<br>15 &#8451 <i class="wi wi-day-sunny-overcast"></i></p></div>
			<div id="sector10" class="s25"><p>Tokyo<br>8 &#8451 <i class="wi wi-night-clear"></i></p></div>
			<!-- 4th row -->
			<div id="sector11" class="s100"><p>Sydney<br>25 &#8451 <i class="wi wi-night-partly-cloudy"></i></p></div>
		</main>
		<footer>
			<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
		</footer>
	</section>
</body>
</html>
