<!--
Любой список должен находиться в контейнере.
Для неупорядоченых списков - это контейнер <ul></ul>.
Все элементы списка располагаются в тегах <li></li>.

Тип маркировки указывается в атрибуте type, который может принимать следующие значения:
disc - закрашенные кружочки
circle - пустые кружочки
square - закрашенные прямоугольники

По умолчанию используются закрашенные кружочки.

-->

<html>
    <head>
        <title>Неупорядоченные списки</title>
    </head>
    <body>
        <h4>Disc bullets list:</h4>
        <ul >
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>  

        <h4>Circle bullets list:</h4>
        <ul type="circle">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>  

        <h4>Square bullets list:</h4>
        <ul type="square" style="list-style-image: url('../001_Tables/Images/bgdesert.jpg'); ">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
      </body>
</html>
