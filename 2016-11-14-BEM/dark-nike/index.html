<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dark-nike</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="product-card">
		<section class="product-card__logo">
			<img src="img/nike_logo.png" alt="">
		</section>
		<section class="product-card__details">
			<section class="photos">
				<img src="img/nike-sb-stefan-janovski-max.png" alt="">
				<div class="photos-colors">
					<div class="photos-colors__black"></div>
					<div class="photos-colors__red"></div>
					<div class="photos-colors__white"></div>
					<div class="photos-colors__yellow"></div>
				</div>
			</section>
			<section class="desc">
				<h1>Nike SB Stefan Janoski Max</h1>
				<h3>Unisex Skateboarding Shoe (Men's Sizing)</h3>

				<form action="" class="add-to-chart">	
				    <div class="rating">
					    <input class="star star-5" id="star-5" type="radio" name="star"/>
					    <label class="star star-5" for="star-5"></label>				    
					    <input class="star star-4" id="star-4" type="radio" name="star"/>
					    <label class="star star-4" for="star-4"></label>				    
					    <input class="star star-3" id="star-3" type="radio" name="star"/>
					    <label class="star star-3" for="star-3"></label>				    
					    <input class="star star-2" id="star-2" type="radio" name="star"/>
					    <label class="star star-2" for="star-2"></label>				    
					    <input class="star star-1" id="star-1" type="radio" name="star"/>
					    <label class="star star-1" for="star-1"></label>
				    </div>
				    <br>
				    <br>
					<select>
					    <option value="Qty">Size</option>
					    <option value="S">S</option>
					    <option value="M">M</option>
					    <option value="L">L</option>
					    <option value="XL">XL</option>
					</select>
					<select>
					    <option value="Qty">Qty</option>
					    <option value="one">1</option>
					    <option value="two">2</option>
					    <option value="three">3</option>
					</select><br><br>
					<button class="button">Add to chart</button>
				</form>
			</section>
		</section>
	</div>
</body>
</html>
