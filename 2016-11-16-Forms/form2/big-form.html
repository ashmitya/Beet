<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="big-form.css">
</head>
<body>
	<form action="">
		<fieldset class="cont_info">
			<legend>Контактная информация</legend>
			<br>
			<label for="name"><span>Имя</span>
				<input type="text" id="name">
			</label>
			<br>
			<label for="phone"><span>Телефон</span>
				<input type="text" id="phone">
			</label>
			<br>
			<label for="email"><span>Email</span>
				<input type="text" id="email">
			</label>
			<br>
		</fieldset>
		<fieldset class="pers_info">
			<legend>Персональная информация</legend>
			<br>
			<label for="age"><span>Возраст</span>
				<input type="text" id="age">
			</label>
			<br>
			<label for="gender"><span>Пол</span>
				<input type="text" id="gender">
			</label>
			<br>
			<label for="qualities"><span>Перечислите личные качества</span>
				<textarea name="qualities" id="qualities" cols="30" rows="10"></textarea>
			</label>
			<br>
		</fieldset>
		<fieldset class="fav-animals">
			<legend>Выберите ваших любимых животных</legend>
			<br>
			<div>
				<label for="zebra">
					<input type="checkbox" id="zebra">
					Зебра
				</label>
				<label for="slon">
					<input type="checkbox" id="slon">
					Слон
				</label>
				<label for="cat">
					<input type="checkbox" id="cat">
					Кошак
				</label>
				<label for="antilopa">
					<input type="checkbox" id="antilopa">
					Антилопа
				</label>
			<label for="anakonda">
				<input type="checkbox" id="anakonda">
				Анаконда
			</label>
			<label for="dove">
				<input type="checkbox" id="dove">
				Голубь
			</label>
			<label for="crab">
				<input type="checkbox" id="crab">
				Краб
			</label>
			<label for="man">
				<input type="checkbox" id="man">
				Человек
			</label>
			</div>
		</fieldset>
	</form>
</body>
</html>
